<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Health Prediction</title>
</head>
<body>
    <h1>Store Health Prediction</h1>
    <form method="post">
        Received Calls: <input type="number" name="received_calls" required><br>
        Number of Errors: <input type="number" name="number_of_errors" required><br>
        Customers Served: <input type="number" name="customers_served" required><br>
        Average Spend per Customer: <input type="text" name="avg_spend" required><br>
        Employee Satisfaction Rate (1-5): <input type="number" name="employee_satisfaction" required><br>
        <input type="submit" value="Predict Health">
    </form>
    {% if result %}
        <h2>Store is predicted to be: {{ result }}</h2>
    {% endif %}
</body>
</html>
